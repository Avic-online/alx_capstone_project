    <!-- beginning of the container division for user review input -->
    <div id="review-ctn">
        <h3>Kindly rate your experience from this application!</h3><br>
        <form id="userInputForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required><br><br>
            <label for="rating">Rating:</label>
            <select id="rating" required>
                <option value="">Select rating</option>
                <option value="1">1 star</option>
                <option value="2">2 stars</option>
                <option value="3">3 stars</option>
                <option value="4">4 stars</option>
                <option value="5">5 stars</option>
            </select><br><br>
        
            <label for="description">Description:</label><br>
            <textarea id="description" rows="4" cols="50" required></textarea><br><br>
        
            <button type="submit" id="submitBtn">Submit</button>
        </form>
    </div>

    <section>
        <div class="container">
            <!-- the next line of code is for logo -->
            <div class="logoChef">
                <img src="images/Cheft-01.png" alt="logo for chefs recipe">
            </div>
            <!-- the next lines of code is for the search input form -->
            <form class="formFetcher">
                <input type="text" placeholder="Search Your Recipe..." class="inputMain">
                <ion-icon name="search"></ion-icon>
            </form>
            <!-- the next lines of code is to display the cards of user search result -->
